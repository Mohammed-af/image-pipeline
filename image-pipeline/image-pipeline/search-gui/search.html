<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Modal Image Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .search-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }
        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
        }
        .tab-button.active {
            color: #667eea;
            font-weight: 600;
            border-bottom: 3px solid #667eea;
        }
        .search-panel { display: none; }
        .search-panel.active { display: block; }
        .image-search-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
        }
        .text-search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .search-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
        }
        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .result-info { padding: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Cross-Modal Image Search</h1>
            <p>Search your image collection using images or text</p>
        </div>

        <div class="search-container">
            <div class="search-tabs">
                <button class="tab-button active" onclick="switchTab('image')">üì∑ Image Search</button>
                <button class="tab-button" onclick="switchTab('text')">üìù Text Search</button>
            </div>

            <div id="imagePanel" class="search-panel active">
                <div class="image-search-area" id="dropZone">
                    <h3>Drop an image here or click to upload</h3>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <div id="textPanel" class="search-panel">
                <input type="text" class="text-search-input" id="textInput" 
                       placeholder="Describe what you're looking for...">
            </div>

            <button class="search-button" onclick="performSearch()">üîç Search</button>
        </div>

        <div id="resultsGrid" class="results-grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentTab = 'image';
        let selectedFile = null;

        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
        });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.search-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(tab + 'Panel').classList.add('active');
        }

        async function performSearch() {
            if (currentTab === 'image' && selectedFile) {
                const formData = new FormData();
                formData.append('image', selectedFile);
                const response = await fetch(`${API_URL}/api/search/image?k=10`, {
                    method: 'POST',
                    body: formData
                });
                const results = await response.json();
                displayResults(results);
            } else if (currentTab === 'text') {
                const text = document.getElementById('textInput').value;
                const response = await fetch(`${API_URL}/api/search/text`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text, k: 10})
                });
                const results = await response.json();
                displayResults(results);
            }
        }

        function displayResults(data) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            data.results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <img class="result-image" src="${result.minio_url}" alt="${result.filename}">
                    <div class="result-info">
                        <div>${result.filename}</div>
                        <div>Score: ${result.similarity_score.toFixed(3)}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
